<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap">
    <title>Trending Discussions | Dizcuss</title>
    <style>
        @import url(./assets/css/style.css);
        /* Style for the trending discussions */
    .trending-discussions-container {
        float: right; /* Float the container to the right */
        width: 100%; /* Set the width of the container as desired */
        margin: 10px 0;
        padding: 1rem; /* Add padding for content spacing */
        background-color: var(--black); /* Add background color */
        border-radius: 5px; /* Add border radius for rounded corners */
        border: 1px solid rgba(255, 255, 255, 0.352);
    }
    
    .trending-discussions-container h2 {
        font-size: 18px; /* Set the font size for the heading */
        margin-bottom: 10px; /* Add margin to separate the heading from the list */
        font-family: 'Poppins', sans-serif;
    }
    
    .trending-discussions-container ul {
        list-style-type: none; /* Remove bullet points from the list */
        padding: 0; /* Remove default padding */
    }
    
    .trending-discussions-container li {
        margin-bottom: 8px; /* Add margin between list items */
    }
    
    .trending-discussions-container a {
        color: #bebebe;
    text-decoration: none;
    /* font-weight: bold; */
    display: -webkit-box;
    font-family: roboto;
    font-size: 15px;
    overflow: hidden;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 3;
    white-space: pre-wrap;
    }
    
    .trending-discussions-container a:hover {
        text-decoration: underline; /* Add underline on hover */
    }
    
    </style>
</head>
<body>
    <aside id="most-replied-discussions" class="trending-discussions-container">
        <h2 class="most-replied-discussions-title">What's happening</h2>
        <ul id="trending-discussions-list">
            <!-- Discussions will be populated here -->
        </ul>
    </aside>
    
    <script>
        async function fetchTrendingDiscussions() {
        try {
            const response = await fetch('/api/trending');
            const data = await response.json();
    
            if (Array.isArray(data.discussions)) { // Check if discussions is an array
                const trendingContainer = document.getElementById('most-replied-discussions');
                const discussionsList = trendingContainer.querySelector('ul');
    
                // Clear any previous content in the discussionsList
                discussionsList.innerHTML = '';
    
                data.discussions.forEach(discussion => {
                    const listItem = document.createElement('li');
                    const discussionLink = document.createElement('a');
                    discussionLink.href = `/discussion/${discussion._id}`;
                    discussionLink.target = `_blank`
                    discussionLink.textContent = discussion.content;
                    listItem.appendChild(discussionLink);
                    discussionsList.appendChild(listItem);
                });
            } else {
                console.error('Data is not an array.');
            }
        } catch (error) {
            console.error('Error fetching trending discussions:', error);
        }
    }
    
    // Call the function to fetch and render trending discussions
    fetchTrendingDiscussions();
    
    
    </script>
</body>
</html>
